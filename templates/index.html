<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NTNU Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .home {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .part1 {
            width: 50%;
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .part2 {
            width: 50%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 3em;
            margin: 0;
        }

        .container1,
        .container2 {
            margin-top: 15%;
            text-align: center;
        }

        h5 {
            font-size: 1.5em;
            margin: 0;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 1.5em;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Add margin to the second button for spacing */
        .btn-container a:last-child {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="part1">
            <h2>NTNU</h2>
            <div class="container1">
                <h5>Welcome to NTNU! Register Now</h5>
            </div>
        </div>
        <div class="part2">
            <h2>Course Recommendations</h2>
            <div class="btn-container">
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
